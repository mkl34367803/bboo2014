<style type="text/css">
table.gridtable {
	font-family: verdana, arial, sans-serif;
	font-size: 11px;
	color: #333333;
	border-width: 1px;
	border-color: #666666;
	border-collapse: collapse;
}

table.gridtable th {
	border-width: 1px;
	padding: 8px;
	border-style: solid;
	border-color: #666666;
	background-color: #dedede;
}

table.gridtable td {
	border-width: 1px;
	padding: 8px;
	border-style: solid;
	border-color: #666666;
	background-color: #ffffff;
}
</style>
</head>

<body>
	<table class="gridtable">
		<tr>
			<th colspan="7">文件号：fileno</th>
		</tr>
		<tr>
			<td colspan="7" style="width:300px">导入情况说明：dataSpecification</td>
		</tr>
		<tr>
			<td colspan="7" style="width:300px">扫描情况说明：scanSpecification</td>
		</tr>
		<tr>
			<td>文件名称：</td>
			<td>fileName</td>
			<td>状态：</td>
			<td>scanStatus</td>
			<td>最后扫描日期：</td>
			<td>lastTime</td>
		</tr>
		<tr>
			<td>数据条数：</td>
			<td>count</td>
			<td>操作人：</td>
			<td>operator</td>
			<td>生成文件日期：</td>
			<td>createTime</td>
		</tr>
	</table>
</body>
